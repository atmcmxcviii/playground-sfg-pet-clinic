<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>List of Pet Owners</title>
</head>
<body>
	<!--/*@thymesVar id="owner" type="hu.atsoft.playground.sfgpetclinic.model.Owner"*/-->
	<h2 th:text="'List of Owners'">Owners List</h2>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px">Id</th>
				<th style="width: 150px">First Name</th>
				<th style="width: 150px">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">Joe</td>
				<td th:text="${owner?.lastName}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
