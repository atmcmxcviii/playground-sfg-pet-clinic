<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>List of Vets</title>
</head>
<body>
	<!--/*@thymesVar id="owner" type="hu.atsoft.playground.sfgpetclinic.model.Owner"*/-->
	<h2 th:text="'List of Vets'">List of Vets...</h2>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}">1</td>
				<td th:text="${vet?.firstName}">Joe</td>
				<td th:text="${vet?.lastName}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
